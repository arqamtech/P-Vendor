<ion-content>
  <div class="bg-main">
  </div>

  <ion-grid>
    <ion-row>
      <ion-col col-12 col-md-6 push-md-3>


        <ion-slides>
          <ion-slide>
            <ion-card>
              <ion-card-content>
                <img src="assets/imgs/short.png" class="log">


                <h1 class="signinTitle">Sign In to ALO Vendor</h1>

                <ion-item>
                  <ion-label floating>Email</ion-label>
                  <ion-input type="email" (keyup.enter)="checkData()" [(ngModel)]="email" autofocus></ion-input>
                </ion-item>
                <ion-item>
                  <ion-label floating>Password</ion-label>
                  <ion-input type="password" (keyup.enter)="checkData()" [(ngModel)]="pass"></ion-input>
                </ion-item>

                <button ion-button color="primary" (click)="checkData()">Login</button> <br />


                <button ion-button clear (click)="gtSignUp()">Not a Vendor ? Sign Up</button>
              </ion-card-content>


            </ion-card>
          </ion-slide>
        </ion-slides>

      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
