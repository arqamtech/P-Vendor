<ion-content>
  <div class="bg-main">
  </div>
  <ion-grid>
    <ion-row>
      <ion-col col-12 col-md-6 push-md-3>

        <ion-card>
          <ion-card-content>
            <img src="assets/imgs/short.png" class="log">
            <h1 class="signinTitle">Sign Up as ALO Vendor</h1>

            <ion-item>
              <ion-label floating>Store Name</ion-label>
              <ion-input type="text" (keyup.enter)="checkData()" [(ngModel)]="StoreName"></ion-input>
            </ion-item>

            <ion-item>
              <ion-label floating>Owner Name</ion-label>
              <ion-input type="text" (keyup.enter)="checkData()" [(ngModel)]="OwnerName"></ion-input>
            </ion-item>

            <ion-item>
              <ion-label floating>Phone Number</ion-label>
              <ion-input type="text" (keyup.enter)="checkData()" [(ngModel)]="PhoneNumber"></ion-input>
            </ion-item>

            <ion-item>
              <ion-label floating>Store Category</ion-label>
              <ion-input type="text" (keyup.enter)="checkData()" [(ngModel)]="StoreCategory"></ion-input>
            </ion-item>

            <ion-item>
              <ion-label floating>Store Location</ion-label>
              <ion-textarea type="text" (keyup.enter)="checkData()" [(ngModel)]="StoreLocation"></ion-textarea>
            </ion-item>


            <ion-item>
              <ion-label floating>Email</ion-label>
              <ion-input type="email" (keyup.enter)="checkData()" [(ngModel)]="email"></ion-input>
            </ion-item>

            <ion-item>
              <ion-label floating>Password</ion-label>
              <ion-input type="password" (keyup.enter)="checkData()" [(ngModel)]="pass"></ion-input>
            </ion-item>

            <button ion-button color="primary" (click)="checkData()">Sign Up</button>
            <br />
            <button ion-button clear (click)="gtLogin()">Already a Vendor ? Sign In</button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
