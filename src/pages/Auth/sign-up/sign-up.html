<ion-content padding>
  <div class="bg-main">
  </div>

  <ion-slides>
    <ion-slide>
      <ion-card>
        <ion-card-content>
          <h1 class="signinTitle">Sign Up as Posters Vendor</h1>

          <ion-item>
            <ion-label color="whiter" fixed>Store Name</ion-label>
            <ion-input type="text" (keyup.enter)="checkData()"  [(ngModel)]="StoreName" autofocus ></ion-input>
          </ion-item>

          <ion-item>
            <ion-label color="whiter" fixed>Owner Name</ion-label>
            <ion-input type="text" (keyup.enter)="checkData()"  [(ngModel)]="OwnerName" autofocus ></ion-input>
          </ion-item>

          <ion-item>
            <ion-label color="whiter" fixed>Phone Number</ion-label>
            <ion-input type="text" (keyup.enter)="checkData()"  [(ngModel)]="PhoneNumber" autofocus ></ion-input>
          </ion-item>

          <ion-item>
            <ion-label color="whiter" fixed>Store Category</ion-label>
            <ion-input type="text" (keyup.enter)="checkData()"  [(ngModel)]="StoreCategory" autofocus ></ion-input>
          </ion-item>

          <ion-item>
            <ion-label color="whiter" fixed>Store Location</ion-label>
            <ion-textarea type="text" (keyup.enter)="checkData()"  [(ngModel)]="StoreLocation" autofocus ></ion-textarea>
          </ion-item>


          <ion-item>
            <ion-label color="whiter" fixed>Email</ion-label>
            <ion-input type="email" (keyup.enter)="checkData()"  [(ngModel)]="email" autofocus ></ion-input>
          </ion-item>
          <ion-item>
            <ion-label color="whiter" fixed>Password</ion-label>
            <ion-input type="password" (keyup.enter)="checkData()"  [(ngModel)]="pass"></ion-input>
          </ion-item>

          <button ion-button color="primary"  (click)="checkData()">Sign Up</button> 
          <br/>
          <button ion-button clear (click)="gtLogin()">Already a Vendor ? Sign In</button>
        </ion-card-content>


</ion-card>
  </ion-slide>
</ion-slides>
</ion-content>
