<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons end>
      <button ion-button padding-right margin-right clear icon-only (click)="gtNoti($event)">
        <ion-icon name="md-notifications"></ion-icon>
      </button>
      <button ion-button padding-right margin-right clear icon-only (click)="gtSettings()">
        <ion-icon name="md-settings"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item no-lines class="content">
    <h1 class="title">ORDERS</h1>
  </ion-item>


  <ion-navbar color="primary">
    <ion-title>Pending Orders</ion-title>
  </ion-navbar>

  <ion-grid>
    <ion-row>
      <ion-col col-3>
        <ion-card *ngFor="let o of pendingOrders">
          <ion-card-content>
            <ion-card-title>
              {{o.Name}}
            </ion-card-title>
            <ion-item>
            <ion-avatar >
                <img [src]="o.ImageUrl" />
              </ion-avatar>
            </ion-item>
            <ion-item>
              <p item-start color="primary" ion-text>Quantity</p>
              <p item-end>{{o.Quantity}}</p>
            </ion-item>
            <ion-item>
              <p item-start color="primary" ion-text>Amount</p>
              <p item-end>{{o.Amount}}</p>
            </ion-item>


          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>






</ion-content>
