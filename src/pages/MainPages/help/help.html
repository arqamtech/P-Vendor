<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons end>
      <button ion-button padding-right margin-right clear icon-only (click)="gtNoti($event)">
        <ion-icon name="md-notifications"></ion-icon>
      </button>
      <button ion-button padding-right margin-right clear icon-only (click)="gtSettings()">
        <ion-icon name="md-settings"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-grid>
    <ion-row>
      <ion-col col-12 col-md-6>
        <ion-item no-lines class="content">
          <h1 class="title">Support</h1>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>


  <ion-grid>
    <ion-row>

      <ion-col col-md-6 col-12 (click)="gtFaqs()">
        <ion-card style="height : 300px;">
          <ion-card-content>
            <h1 class="titles">Faq's</h1>
          </ion-card-content>
        </ion-card>
      </ion-col>

      <!-- 
      <ion-col col-6 (click)="gtTickets()">
        <ion-card style="height : 300px;">
          <ion-card-content>
            <h1 class="titles">Chat with us</h1>
          </ion-card-content>
        </ion-card>
      </ion-col> -->



    </ion-row>
  </ion-grid>


</ion-content>
