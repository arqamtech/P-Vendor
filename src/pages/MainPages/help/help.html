<ion-header>
  <ion-navbar color="primary">
    <ion-title>Support</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-grid>
    <ion-row>

      <ion-col col-6 (click)="gtFaqs()">
        <ion-card style="height : 300px;">
          <ion-card-content>
            <h1 class="titles">Faq's</h1>
          </ion-card-content>
        </ion-card>
      </ion-col>


      <ion-col col-6 (click)="gtTickets()">
        <ion-card style="height : 300px;">
          <ion-card-content>
            <h1 class="titles">Chat with us</h1>
          </ion-card-content>
        </ion-card>
      </ion-col>



    </ion-row>
  </ion-grid>


</ion-content>
