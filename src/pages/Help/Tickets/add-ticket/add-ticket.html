<ion-header>
  <ion-navbar color="primary">
    <ion-title>Add Ticket</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-card>
    <ion-card-content>
      <ion-item>
        <ion-label floating>Problem Title</ion-label>
        <ion-input type="text" [(ngModel)]="title"></ion-input>
      </ion-item>

      <ion-item margin-top margin-bottom >
        <ion-textarea placeholder="Enter a Description" [(ngModel)]="description"></ion-textarea>
      </ion-item>

      <button ion-button (click)="checkData()" float-right>Add Ticket</button>

    </ion-card-content>
  </ion-card>


</ion-content>
