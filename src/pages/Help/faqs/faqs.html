<ion-header>
  <ion-navbar color="primary">
    <ion-title>FAQ's</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <!-- <ion-card class="mainCard" >
    <ion-card-content> -->
  <div class="mainCard">


    <ion-card>
      <ion-navbar color="primary">
        <ion-title>Question 1</ion-title>
        <ion-buttons end>
          <button ion-button *ngIf="!f1" clear icon-only (click)="this.f1 = !this.f1;">
            <ion-icon name="ios-arrow-down"></ion-icon>
          </button>
          <button ion-button *ngIf="f1" clear icon-only (click)="this.f1 = !this.f1;">
            <ion-icon name="ios-arrow-up"></ion-icon>
          </button>
        </ion-buttons>
      </ion-navbar>
      <ion-card-content *ngIf="f1">
        <h2>Sample Answer</h2>
      </ion-card-content>
    </ion-card>

    <ion-card>
      <ion-navbar color="primary">
        <ion-title>Question 2</ion-title>

      </ion-card-content>
    </ion-card>


    <ion-card>
      <ion-navbar color="primary">
        <ion-title>Question 3</ion-title>

          <button ion-button *ngIf="!f3" clear icon-only (click)="this.f3 = !this.f3;">

        </ion-buttons>
      </ion-navbar>
      <ion-card-content *ngIf="f3">
        <h2>Sample Answer</h2>
      </ion-card-content>
    </ion-card>

  </div>
