<ion-header>
  <ion-navbar color="primary">
    <ion-title>Settings</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-12 col-md-6 push-md-3>

        <ion-card>
          <ion-card-content>
            <ion-item>
              <p item-start ion-text color="primary">Visible to Public</p>
              <ion-toggle item-end [(ngModel)]="vis" (ionChange)="cVis()"></ion-toggle>
            </ion-item>
          </ion-card-content>
        </ion-card>

      </ion-col>
    </ion-row>
  </ion-grid>


</ion-content>
