<ion-header>
  <ion-navbar color="primary">
    <ion-title>Add Product</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-card>
    <ion-card-content>
      <ion-item>
        <ion-label floating>Product Name</ion-label>
        <ion-input type="text" [(ngModel)]="name"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Select Category</ion-label>
        <ion-select [(ngModel)]="catSel">
          <ion-option *ngFor="let c of cats" [value]="c">{{c.Name}}</ion-option>
        </ion-select>
      </ion-item>

<!-- Image Addition       -->
      <ion-item class="selects" *ngIf="!img1">
        <ion-label color="whiter">Select Image</ion-label>
        <ion-input type="file" (change)="fileChange($event)" accept="image/x-png,image/gif,image/jpeg" id="file-input"
          style="opacity: 0" #fileInp (ngModel)="file1"></ion-input>
      </ion-item>

      <ion-item *ngIf="img1">
        <img [src]="img1" class="imgView" />
        <div class="editBtns">
          <button class="btnTrash" ion-button color="danger" (click)="removeImage()">
            Remove
          </button>
        </div>
      </ion-item>
<!-- Image Addition Ended -->


      <button ion-button float-right margin-top (click)="checkData()">Add Product</button>
    </ion-card-content>
  </ion-card>



</ion-content>
